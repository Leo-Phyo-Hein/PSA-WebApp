<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon Icon -->
        <link rel="icon" type="image/x-icon" href="./images/favicon.png">
        <!-- Link with jQuery library-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Link with Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
        <!-- Link with Bootstrap 5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"    
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!-- Link with Axios library-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Link CSS file styles -->
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/global.css">
        <!-- Link with Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <!-- Link with FontAwesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link with Vanta.js animated background -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.WAVES({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: true,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00
                })
            })
        </script>
        <title>Edit PON</title>
    </head>
    <body>
        <!-- Vanta.js Animated Background Div -->
        <div id="vanta"></div>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-md navbar-light fixed-top" aria-label="Navigation Bar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="./images/logo.png" alt="Logo" id="spairlogo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation-bar"
                    aria-controls="navigation-bar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navigation-bar">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/request">Request</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/booking">Edit PON</a>
                        </li>
                    </ul>
                    <a class="btn btn-primary" id="logout" style="margin:0px 5px;" href="/">Logout<i class="fa-solid fa-right-from-bracket" style="padding-right:5px;"></i></a>
                </div>
            </div>
        </nav>

        <!-- Main Div -->
        <section class="p-2" style="background-color: rgba(255, 255, 255, 0.635);">
            <div class="container pb-5" style="padding-top: 120px;">
                <main>
                    <div class="py-5 text-center">
                        <h2>PON Information</h2>
                    </div>
            
                    <div class="row g-5">
                        <div class="col-md-10 col-lg-10">
                            <form class="needs-validation" id="checkout" novalidate>
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="Company Name" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="company_name" required>
                                        <div class="invalid-feedback">
                                            Valid name is required.
                                        </div>
                                    </div>
            
                                    <div class="col-sm-6">
                                        <label for="VehicleNo" class="form-label">Vehicle Number</label>
                                        <input type="text" class="form-control" id="vehicle_number" required>
                                        <div class="invalid-feedback">
                                            Valid number is required.
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="Driver Name" class="form-label">Driver Name</label>
                                        <input type="text" class="form-control" id="driver_name" required>
                                        <div class="invalid-feedback">
                                            Valid name is required.
                                        </div>
                                    </div>
            
                                    <div class="col-sm-6">
                                        <label for="Driver Number" class="form-label">Driver Number</label>
                                        <input type="text" class="form-control" id="driverNo" placeholder="A123" required>
                                        <div class="invalid-feedback">
                                            Please enter a valid number
                                        </div>
                                    </div>
            
                                    <div class="col-12">
                                        <label for="items" class="form-label">Items to be taken out</label>
                                        <input type="text" class="form-control" id="items" placeholder="e.g. Trolleys (2pcs)" required>
                                        <div class="invalid-feedback">
                                            Please enter the items.
                                        </div>
                                    </div>
                                </div>
            
                                <hr class="my-4">
            
                                <div class="form-check col-sm-6">
                                    <label for="img">Select image:</label>
                                    <input type="file" id="image" name="img" accept="image/*">
                                </div>

                                <div class="form-check col-sm-4">
                                    <div class="form-floating mb-3 col-sm-4">
                                        <!-- PON -->
                                        <select name="pon" id="pon" onchange="loadpon()">
                                            <option value="" selected disabled hidden>PON ID</option>
                                          </select>
                                        <div class="invalid-feedback">
                                            Please select!
                                        </div>
                                    </div>
                                </div>
            
                                <hr class="my-4">
                                    <button onclick="loadpon()" type="submit" class="w-100 btn btn-primary btn-lg">Submit PON</button>
                                </div>
                            </form>
                        </div>
                        <hr class="my-4">
                        <div style="padding:10px;">
                            <h1 class="display-6 fw-bold">Current PON details</h1>
                        <p1 id="information">

                        </p1>
                    </div>
                    </div>
                </main>
            </div>
        </section>

        <!-- Form Validation -->
        <script>
            (function () {
                'use strict'
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')
                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
         <script>
            $("#logout").click(() => {
                localStorage.clear()
                window.location.assign("/login")
            })</script>

        <script>
            // Base URL for backend server
            const baseURL = "http://localhost:8081"

            // Get token from the local storage
            const token = window.localStorage.getItem("token")
            const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"))
            const cartid = window.localStorage.getItem("cartid")

            // Redirect if guest user clicks on profile
            // Check if token or logged in userid is defined
            if (token === null || isNaN(loggedInUserID)) {
                window.location.assign("/login")
            }
        </script>
    
        <!-- Form Submissions -->
        <script>

            $("#checkout").submit((event) => {
                // Prevent page from loading
                event.preventDefault()

                
                const requestBody = {
                    company_name: $("#company_name").val(),
                    vehicle_number: $("#vehicle_number").val(),
                    driver_name: $("#driver_name").val(),
                    driverNo: $("#driverNo").val(),
                    item_details: $("#items").val(),
                    image: $("#image").val()
                }
                const id = $("#pon").val()

                axios.put(`${baseURL}/ponedit/${id}`, requestBody)
                    .then((response) => {
                        alert("Updated")
                        })
    
                        .catch((error) => {
                            console.log(error)
                        })
                
            })
        </script>

        <!-- Append Information -->
        <script>
            // Axios GET to get pons by userid
            axios.get(`${baseURL}/ponperuser/${loggedInUserID}`, {
                headers: {
                    "Authorization": "Bearer " + token
                }
            })
                .then((response) => {
                    (response.data).forEach((id) => {     
                            var x = document.getElementById("pon");       
                            var option = document.createElement("option");
                            option.text = id.idpon;
                            x.add(option)
                        })

                })

                .catch((error) => {
                    console.log(error)
                })

            function loadpon() {
                const id = $("#pon").val()
            // Axios GET to get pon by id
            axios.get(`${baseURL}/ponview/${id}`)
                .then((response) => {
                    const userInfo = response.data[0]

                    var company_name = userInfo.company_name
                    var vehicle_number = userInfo.vehicle_number
                    var driver_name = userInfo.driver_name
                    var driverNo = userInfo.driverNo
                    var item_details = userInfo.item_details
                    var approval = userInfo.approval

                    const pon_data = `
                    <h5><strong>Company name: ${company_name}</strong></h5>
                    <h5><strong>Vehicle number: ${vehicle_number}</strong></h5>
                    <h5><strong>Driver name: ${driver_name}</strong></h5>
                    <h5><strong>DriverNo.: ${driverNo}</strong></h5>
                    <h5><strong>Items: ${item_details}</strong></h5>
                    <h5><strong>Current Approval state: ${approval}</strong></h5>
                    `

                    $("#information").html(pon_data)
                })

                .catch((error) => {
                    console.log(error)
                })
            }

        </script>
    </body>
</html>
