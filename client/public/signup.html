<!DOCTYPE html>

        <!-- Link with Vanta.js animated background -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

                VANTA.WAVES({

                    mouseControls: true,
                    touchControls: true,
                    gyroControls: true,
                    minHeight: 200.00,

                    scale: 1.00,

                })

        </script>
        <title>Add User</title>
    </head>
    <body>
        <!-- Vanta.js Animated Background Div -->
        <div id="vanta">
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-md navbar-light fixed-top" aria-label="SP AIR Navigation Bar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="./images/logo.png" alt="Logo" id="logo1"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sp-air-navigation-bar"
                    aria-controls="sp-air-navigation-bar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navigation-bar">
                    <div class="navbar-nav me-auto mb-2 mb-md-0">
                        <h3><strong>Admin Panel</strong></h3>
                    </div>
                    <a class="btn btn-primary" id="view-users" style="margin:0px 5px;" href="/admin">View Users<i class="fa-regular fa-user icon" style="padding-right:3px;"></i></a>
                    <a class="btn btn-primary" id="add-user" style="margin:0px 5px;" href="/signup">Add User<i class="fa-regular fa-add icon" style="padding-right:3px;"></i></a>
                    <a class="btn btn-primary" id="edit-pon" style="margin:0px 5px;" href="/delete.html">Modify PON<i class="fa-regular fa-edit icon" style="padding-right:3px;"></i></a>
                    <a class="btn btn-primary" id="exit-admin" style="margin:0px 5px;" href="/">Logout<i class="fa-solid fa-right-from-bracket" style="padding-right:5px;"></i></a>
                </div>
            </div>
        </nav>
        
        <!-- Form Container -->
        <div class="container-fluid" style="padding-top: 40px;">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card w-100 border-0 shadow rounded-3 my-5" id="login-card">
                        <a href="/"><img id="logo" src="./images/logo.png" alt="SP AIR logo"></a>
                        <div class="card-body p-4 p-sm-5">
                            <h1 class="card-title text-center mb-5">Add user</h1>
                            <form class="needs-validation" id="signup-form" novalidate>
                                <div class="form-floating mb-3">
                                    <!-- Username Input -->
                                    <input type="text" class="form-control" id="username" placeholder="." required>
                                    <label for="username">New Username</label>
                                    <div class="invalid-feedback">
                                        Please enter your username!
                                    </div>
                                </div>
                                <div class="form-floating mb-3 col">
                                    <!-- Driver Number Input -->
                                    <input type="tel" class="form-control" id="contact" placeholder="." pattern="[A,B,C][\d][\d][\d]">
                                    <label for="contact">Driver Number</label>
                                    <div class="invalid-feedback">
                                        Please enter a number!
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <!-- Role -->
                                    <select name="role" id="role">
                                        <option value="Admin">Admin</option>
                                        <option value="Requester">Requester</option>
                                        <option value="DO">Custodian</option>
                                        <option value="CSO">Counter Signing</option>
                                        <option value="AETOS">AETOS</option>
                                        <option value="Transport">Transport</option>
                                      </select>
                                    <div class="invalid-feedback">
                                        Please enter a role!
                                    </div>
                                </div>
                                <div class="row">
                                   <div class="form-floating mb-3 col">
                                        <!-- Password Input -->
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                        <label for="password">New Password</label>
                                        <div class="invalid-feedback">
                                            Please enter a valid password!<br>(At least 8 characters long.)
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3 col">
                                        <!-- Confirm Password Input -->
                                        <input type="password" class="form-control" id="confirm-password" placeholder="Password" required>
                                        <label for="confirm-password">Confirm Password</label>
                                        <div class="invalid-feedback">
                                            Please confirm your password!
                                        </div>
                                    </div> 
                                </div>
                                <!-- Form Submit Button -->
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Add user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Script to disable form submissions if there are empty fields -->
        <script>
            (() => {
                'use strict'
                window.addEventListener('load', () => {
                    // Get all forms that have custom validation
                    var forms = document.getElementsByClassName("needs-validation")

                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, (form) => {
                        form.addEventListener('submit', (event) => {
                            if (form.checkValidity() == false) {
                                event.preventDefault()
                                event.stopPropagation()
                            } if ($("password").val() != $("confirm-password").val()) {
                                alert("Passwords do not match")
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
                }, false)
            })()
        </script>

        <!-- jQuery and Axios Script to add new user information to user database -->
        <script>
            const baseURL = "http://localhost:8081"
            $("#signup-form").submit((event) => {
                // Prevent the page from loading
                event.preventDefault()

                // Check passwords
                const password = $("#password").val()
                const confirmPassword = $("#confirm-password").val()
                if (password == confirmPassword && password !== '') {
                    // Get user information 
                    const username = $("#username").val()
                    const contact = $("#contact").val()
                    const role = $("#role").val()

                    const requestBody = {
                        username: username,
                        driverNo: contact,
                        password: password,
                        role: role
                    }

                    // Axios POST method to create a new user and add to user database
                    axios.post(`${baseURL}/users`, requestBody)
                        // Add new user information to the user database
                        .then((response) => {
                            window.location.href = "/signup"
                        })

                        // Catch Error Code 422 (Duplicate Entry Error) and output error message
                        .catch((error) => {
                            console.log(error.response)
                            if (error.response.status === 422) {
                                alert(`The email (${email}) or username (${username}) you entered already exists! Please enter a unique input!`)
                                window.location.href = "/signup"
                            }
                        })
                } else (
                    alert("Password entered is invalid")
                )
            })
        </script>
    </body>
</html>
