<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon Icon -->
        <link rel="icon" type="image/x-icon" href="./images/favicon.png">
        <!-- Link with jQuery library-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Link with Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
        <!-- Link with Bootstrap 5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"    
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!-- Link with Axios library-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Link CSS file styles -->
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/global.css">
        <!-- Link with Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <!-- Link with FontAwesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link with Vanta.js animated background -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.WAVES({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: true,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00
                })
            })
        </script>
        <title>Home</title>
    </head>
    <body>
        <!-- Vanta.js Animated Background Div -->
        <div id="vanta"></div>

        <!--Introduction Hero -->
        <div class="px-4 text-center" id="index-div1">
            <img class="d-block mx-auto mb-4 slide-in-elliptic-top-fwd" src="./images/logo.png" alt="" width="150" style="padding-top:50px;">
            <h1 class="display-5 fw-bold tracking-in-contract-bck">Welcome to the PON portal</h1>
            <div class="col-lg-6 mx-auto fade-in">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="/login"><button type="button" class="btn btn-primary btn-lg px-4 gap-3 fade-in">Login<i class="fa-solid fa-arrow-right" style="padding-left: 15px; padding-right: 0px;"></i></button></a>
                </div>
            </div>
        </div>
        
        <script>
            const role = window.localStorage.getItem("role")
            const loggedInUserID = window.localStorage.getItem("loggedInUserID")
            if(role == 'Admin') {
                            window.location.href = "/admin.html"
                        }
                        else if(role == 'Requester') {
                            window.location.href = "/request.html"
                        }
                        else if(role == 'DO') {
                            window.location.href = "/DO.html"
                        }
                        else if(role == 'CSO') {
                            window.location.href = "/cso.html"
                        }
                        else if(role == 'AETOS') {
                            window.location.href = "/AETOS.html"
                        }
                        else if(role == 'Transport') {
                            window.location.href = "/transport.html"
                        }
        </script>

    </body>
</html>
